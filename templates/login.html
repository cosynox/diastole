{% extends "layout.html" %}

{% block title %}
    {{ _('Log In') }}
{% endblock %}

{% block main %}
    <p>
        <h2>
            {{ _('Log In') }}
        </h2>
    </p>
    <form action="/diastole/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="{{ _('Username') }}" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="{{ _('Password') }}" type="password">
        </div>
        <button class="btn btn-primary" type="submit">{{ _('Log In') }}</button>
    </form>
{% endblock %}
